<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo APP"></h1>
            
           
        </div>
    </header>
    <main class="main">
        <div class="container">

        <section class="textoEncriptado">
            <textarea id="texto-Encriptado" class="campoTexto" placeholder="Ingrese el Texto a Encriptar"></textarea>
            
        </section>
        <section class="campoMensaje">
            <textarea  id="campo-Mensaje" class="mensaje" ></textarea>
        </section>
         
    </div>  
    <div class="btn">
        <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    </div>   
        
    </main>
    <footer>
        <img src="img/logo.png"  alt="Logo APP">
        <p class="copyright">&copy Copyright Alfonso orozco</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
